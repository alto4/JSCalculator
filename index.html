<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="title">Calculator Plus</h1>

    <div class="calculator">
        <div class="button-container">
            <div class="display">0</div>
            <button type="text" class="btn btn-num">7</button>
            <button type="text" class="btn btn-num">8</button>
            <button type="text" class="btn btn-num">9</button>
            <button type="text" class="btn btn-op">/</button>
            <button type="text" class="btn btn-clear">C</button>
            <button type="text" class="btn btn-num">4</button>
            <button type="text" class="btn btn-num">5</button>
            <button type="text" class="btn btn-num">6</button>
            <button type="text" class="btn btn-op">X</button>
            <button type="text" class="btn btn-backspace">&lt;X</button>
            <button type="text" class="btn btn-num">1</button>
            <button type="text" class="btn btn-num">2</button>
            <button type="text" class="btn btn-num">3</button>
            <button type="text" class="btn btn-op">-</button>
            <button type="text" class="btn btn-op"></button>
            <button type="text" class="btn btn-num">0</button>
            <button type="text" class="btn btn-num">.</button>
            <button type="text" class="btn btn-op">+</button>
            <button type="submit" class="btn btn-op btn-wide">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
